<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Codigo</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese el codigo de la materia">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Nombre</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Ingrese el nombre de la materia">

    </div>
    <div>

        <select id="inputState" class="form-control">

          <option>4</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="inputZip">Cupos</label>
        <input type="text" class="form-control" id="inputZip" placeholder="Ingrese el nombre de la materia">
      </div>
